<!DOCTYPE html>
<html lang="de">
  <head>
    <title>find den Fehler</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#121212" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="papaparse.min.js"></script>
  </head>

  <body data-theme="light">
    <!-- Benachrichtigungs Fenster -->
    <div id="statusMessage" class="hidden"></div>
    <datalist id="codeSuggestions"></datalist>

    <!-- Kopfzeile -->
    <header id="siteHeader">
      <div class="controls">
        <!-- Kopfzeile Links -->
        <div class="headerLeft"></div>
        <!-- Kopfzeile Mitte -->
        <div class="headerCenter">
            <div class="searchContainer">
              <input
                type="text"
                id="searchInput"
                placeholder="Suche nach Fehler-Code…"
              />
              <button
                id="btnClearSearch"
                class="btnReset"
                title="Eingabe löschen"
              >
                <svg class="icon-small"><use href="#icon-x"></use></svg>
              </button>
            </div>

            <div class="searchContainer">
              <select id="herstellerFilter" class="herstellerFilter">
                <option value="">Alle Hersteller</option>
              </select>

              <select id="typFilter" class="typFilter">
                <option value="">Alle Modelle</option>
              </select>

              <button
                id="btnResetFilters"
                class="btnReset"
                title="Filter zurücksetzen"
              >
                <svg class="icon-small"><use href="#icon-x"></use></svg>
              </button>
            </div>
          </div>
        <div class="logoText" id="trefferAnzahl"></div>
      </div>
    </header>

    <!-- Hauptfenster -->
    <main id="container" class="container"></main>

    <!-- Scroll nach oben Button -->
    <button id="scrollTopBtn" title="Nach oben">
      <svg class="icon"><use href="#icon-scrollTop"></use></svg>
    </button>
    <script src="main.js" defer></script>

    <input type="file" id="csvInput" accept=".csv" style="display: none;" />
  </body>
</html>
