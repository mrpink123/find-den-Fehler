    <div id="app" style="display: none;">
      <datalist id="codeSuggestions"></datalist>

      <!-- Kopfzeile -->
      <header id="siteHeader" class="transition-03">
        <div class="headerContent">
          <div id="logo-sm" class="logo-sm highlight">
            <svg>
              <use href="#logo"></use>
            </svg>
          </div>

          <div class="InputContainer">
            <div class="searchContainer searchBox">
              <div class="icon-search">
                <svg>
                  <use href="#icon-search"></use>
                </svg>
              </div>
              <div class="autocomplete-wrapper">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Suche nach Fehler-Code…"
                  autocomplete="off"
                />
                <input type="text" id="searchHint" readonly tabindex="-1" />
              </div>
              <button
                id="btnClearSearch"
                class="transition-03"
                title="Eingabe löschen"
              >
                <svg class="icon">
                  <use href="#icon-trash"></use>
                </svg>
              </button>
            </div>

            <div class="searchContainer">
              <select id="herstellerFilter">
                <option value="">Alle Hersteller</option>
              </select>

              <select id="typFilter">
                <option value="">Alle Modelle</option>
              </select>

              <button
                id="btnResetFilters"
                class="transition-03"
                title="Filter zurücksetzen"
              >
                <svg class="icon">
                  <use href="#icon-trash"></use>
                </svg>
              </button>
            </div>
          </div>

          <div id="trefferAnzahl"></div>
        </div>

        <!-- Benachrichtigungs Fenster -->
        <div id="statusMessage" class="hidden"></div>
      </header>

      <!-- Hauptfenster -->
      <main id="container" class="container"></main>

      <!-- Scroll nach oben Button -->
      <button id="scrollTopBtn" title="Nach oben">
        <svg class="icon">
          <use href="#icon-scrollTop"></use>
        </svg>
      </button>

      <!-- Modal für Typ-Bild -->
      <div id="typImageModal" class="modal" style="display: none;">
        <div class="modalContent">
          <button id="modalCloseBtn" title="Schließen">×</button>
          <img id="modalImage" src="" alt="Typbild" />
          <div id="modalExtraContent"></div>
        </div>
      </div>

      <input type="file" id="csvInput" accept=".csv" style="display: none;" />
      <script src="main.js" defer></script>
    </div>
